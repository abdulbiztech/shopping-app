
<app-navbar></app-navbar>
<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a data-fslightbox="mygalley" class="rounded-2" target="_blank" data-type="image">
            <img class="rounded-2 product-img" [src]="product?.img" />
          </a>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <ng-container *ngFor="let index of [1, 2, 3]">
            <a data-fslightbox="mygalley" class="border mx-2 rounded-2" target="_blank" data-type="image" class="item-thumb">
                <img width="60" height="60" class="rounded-2 mx-2" [src]="product?.img" />
            </a>
        </ng-container>

        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">{{ product?.name }}</h4>
          <div class="mb-3">
            <span class="h5">{{ product?.price }}</span>
            <span class="text-muted">/per box</span>
          </div>
          <p>{{ product?.description }}</p>
          <hr />
          <!-- Quantity -->
          <div class="row mb-2">
            <div class="col-md-4 col-6">
              <label class="mb-2 d-block">Quantity</label>
              <div class="input-group mb-3" style="width: 170px;">
                <button (click)="decreaseQuantity()" class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="text" class="form-control text-center border border-secondary" [value]="quantity" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                <button (click)="increaseQuantity()" class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <a class="btn btn-primary shadow-0 mx-1" (click)="addToCart(currentUser.id, product.id)">
            <i class="me-1 fa fa-shopping-basket"></i> Add to cart
          </a>


        </div>
      </main>
    </div>
  </div>
</section>
