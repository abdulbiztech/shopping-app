<app-navbar></app-navbar>

<div class="main-box">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="log-main-box">
                    <div class="head-box">
                        <h4>Login to Account</h4>
                    </div>
                    <div class="log-box">

                        <form (ngSubmit)="loginUser()" #loginForm="ngForm" novalidate>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                <input type="email" class="form-control cus-form" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" [(ngModel)]="email" name="email" required>
                                    <div *ngIf="loginForm.controls['email'] && loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">

                                    <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                                    <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control cus-form" id="exampleInputPassword1"
                                    [(ngModel)]="password" name="password" required>
                                    <div *ngIf="loginForm.controls['password'] && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">


                                    <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn cus-btn">Login</button>
                            </div>
                        </form>

                    </div>
                    <div class="row py-3">
                        <div class="col-6">
                            <a href="">Forgot Password?</a>
                        </div>
                        <div class="col-6 text-end">
                            <a (click)="registerRedirect()">Create Your Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
