
<app-navbar />
<section class="bg-home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-0">
        <div class="box">
          <img src="/assets/home4.jpg" class="img-fluid" alt="" />
          <div class="container">
            <div class="row">
              <div class="filter-box">
                <div class="input-group mt-3">
                  <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search products">
                  <button class="btn btn-outline-secondary" type="button" (click)="filterProducts()">Search</button>
                </div>


                <div class="mt-3">
                  <button class="btn btn-primary me-2" (click)="sortProductsByPriceAsc()">Sort by Price (Low to High)</button>
                  <button class="btn btn-primary" (click)="sortProductsByPriceDesc()">Sort by Price (High to Low)</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="collection">
  <div class="collections container">
    <div class="content2" *ngFor="let product of products">
      <img [src]="product.img" alt="img" />
      <div class="img-content2">
        <p>{{ product.name }}</p>
        <!-- <p>{{ product.description | truncate:3  }}</p> -->
        <p>Rs. {{ product.price }}</p>
        <button class="btn show-btn"><a (click)="prdocutDetail(product.id)">SHOP NOW</a></button>
      </div>
    </div>
  </div>
</section>
